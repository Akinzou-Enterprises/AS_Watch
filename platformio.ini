[env:AS_Watch_V1]
platform = espressif32
board = AS_Watch_V1
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.2
	adafruit/Adafruit ILI9341@^1.5.6
	adafruit/Adafruit BusIO@^1.5.0
	adafruit/Adafruit NeoPixel@^1.6.0
	adafruit/Adafruit BME280 Library@^2.1.1
	MAX17055
	adafruit/Adafruit ImageReader Library@^2.5.2
	adafruit/Adafruit EPD@^4.0.3
