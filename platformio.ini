[env:AS_Watch_V1]
platform = espressif32
board = AS_Watch_V1
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.2
	adafruit/Adafruit ILI9341@^1.5.6
	adafruit/Adafruit BME280 Library@^2.1.1
	adafruit/Adafruit Unified Sensor@^1.1.4
	adafruit/Adafruit BusIO@^1.6.0
	Arduino-MAX17055
	adafruit/Adafruit TouchScreen@^1.1.1
	MAX31341
	z3t0/IRremote@^2.8.2
	greiman/SdFat@^2.0.2
